on:
  pull_request_target:
    types: [ opened, synchronize, reopened ]

jobs:
  triage:
    name: "Set on PR"
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: ''
