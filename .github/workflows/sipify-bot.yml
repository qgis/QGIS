name: Run sipify

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - release-*

jobs:
  sipify:
    runs-on: [ubuntu-latest]
    steps:

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Requirements
        run: pip install nose2 mock termcolor pyyaml

      - name: Get PR branch
        uses: alessbell/pull-request-comment-branch@v2.1.0
        if: ${{ github.event_name == 'issue_comment' }}
        id: comment-branch

      - uses: actions/checkout@v4

      - name: run sipify
        run: ./scripts/sipify_all.sh -m

      - name: commit
        run: |
          git config user.name qgis-bot
          git config user.email bot@qgis.org
          git add .
          git commit -m "auto sipify üç∫" || echo "nothing to commit"
          git push
