tests:

  - name: Difference (multiple overlays)
    algorithm: native:multidifference
    params:
      INPUT:
        name: custom/multi_overlay_A.shp
        type: vector
      OVERLAYS:
        params:
        - name: custom/multi_overlay_B.shp
          type: vector
        - name: custom/multi_overlay_C.shp
          type: vector
        type: multi
    results:
      OUTPUT:
        name: expected/multi_difference.gml
        type: vector
        compare:
          fields:
            gml_id: skip
          geometry:
            normalize: True

  - name: Intersection (multiple overlays)
    algorithm: native:multiintersection
    params:
      INPUT:
        name: custom/multi_overlay_A.shp
        type: vector
      OVERLAYS:
        params:
        - name: custom/multi_overlay_B.shp
          type: vector
        - name: custom/multi_overlay_C.shp
          type: vector
        type: multi
      OVERLAY_FIELDS_PREFIX: ''
    results:
      OUTPUT:
        name: expected/multi_intersection.gml
        type: vector
        compare:
          fields:
            gml_id: skip
          geometry:
            normalize: True

  - name: Union (multiple overlays)
    algorithm: native:multiunion
    params:
      INPUT:
        name: custom/multi_overlay_A.shp
        type: vector
      OVERLAYS:
        params:
        - name: custom/multi_overlay_B.shp
          type: vector
        - name: custom/multi_overlay_C.shp
          type: vector
        type: multi
      OVERLAY_FIELDS_PREFIX: ''
    results:
      OUTPUT:
        name: expected/multi_union.gml
        type: vector
        compare:
          fields:
            gml_id: skip
          geometry:
            normalize: True

  - algorithm: native:buffer
    name: Buffer, dissolve with separate disjoint
    params:
      DISSOLVE: true
      DISTANCE: 0.6
      END_CAP_STYLE: 0
      INPUT:
        name: multipolys.gml
        type: vector
      JOIN_STYLE: 0
      MITER_LIMIT: 2.0
      SEGMENTS: 5
      SEPARATE_DISJOINT: true
    results:
      OUTPUT:
        name: expected/buffer_dissolve_keep_disjoint.gml
        type: vector

  - algorithm: native:buffer
    name: Buffer, separate disjoint with disjoint results
    params:
      DISSOLVE: false
      DISTANCE: 0.3
      END_CAP_STYLE: 1
      INPUT:
        name: multilines.gml
        type: vector
      JOIN_STYLE: 1
      MITER_LIMIT: 2.0
      SEGMENTS: 5
      SEPARATE_DISJOINT: true
    results:
      OUTPUT:
        name: expected/buffer_keep_disjoint_features_disjoint.gml
        type: vector

  - algorithm: native:buffer
    name: Buffer, separate disjoint with non-disjoint results
    params:
      DISSOLVE: false
      DISTANCE: 1.0
      END_CAP_STYLE: 1
      INPUT:
        name: multilines.gml
        type: vector
      JOIN_STYLE: 1
      MITER_LIMIT: 2.0
      SEGMENTS: 5
      SEPARATE_DISJOINT: true
    results:
      OUTPUT:
        name: expected/buffer_keep_disjoint.gml
        type: vector

