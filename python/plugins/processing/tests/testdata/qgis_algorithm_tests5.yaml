  - algorithm: native:validatenetwork
    name: Test network validation direction attributes
    params:
      DIRECTION_FIELD: direction
      INPUT:
        name: custom/network_validation.gml
        type: vector
      TOLERANCE: 0.0
      TOLERANCE_NODE_NODE: 1.0e-05
      TOLERANCE_NODE_SEGMENT: 1.0e-05
      VALUE_BACKWARD: R
      VALUE_BOTH: B
      VALUE_FORWARD: F
    results:
      OUTPUT_INVALID_NETWORK:
        name: expected/network_validation_direction.gml
        type: vector
        compare:
          ignore_crs_check: true
          geometry:
            precision: 2
          fields:
            fid: skip

  - algorithm: native:validatenetwork
    name: Network validation node to node
    params:
      INPUT:
        name: custom/network_validation.gml|layername=network_validation
        type: vector
      TOLERANCE: 0.0
      TOLERANCE_NODE_NODE: 5
