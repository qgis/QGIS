  - algorithm: gdal:tileindex
    name: Tile index (gdaltindex)
    params:
      ABSOLUTE_PATH: true
      CRS_FIELD_NAME: ''
      CRS_FORMAT: 0
      LAYERS:
        params:
        - name: dem.tif
          type: raster
        type: multi
      PATH_FIELD_NAME: location
      PROJ_DIFFERENCE: false
    results:
      OUTPUT:
        name: expected/gdal/tile_index.gml
        type: vector
        compare:
          fields:
            location: skip

