  - algorithm: qgis:rastersampling
    name: Single band raster
    params:
      COLUMN_PREFIX: SAMPLE_
      INPUT:
        name: custom/sampling_points.gml
        type: vector
      RASTERCOPY:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        name: expected/sampling_raster.gml
        type: vector
