  - algorithm: native:kmeansclustering
    name: K means, polys
    params:
      CLUSTERS: 2
      FIELD_NAME: CLUSTER_ID
      INPUT:
        name: polys.gml
        type: vector
    results:
      OUTPUT:
        name: expected/kmeans_polys.gml
        type: vector


  - algorithm: native:dbscanclustering
    name: DBScan 5/3
    params:
      DBSCAN*: false
      EPS: 3.0
      FIELD_NAME: CLUSTER_ID
      INPUT:
        name: custom/points_weighted.gml
        type: vector
      MIN_SIZE: 5
    results:
      OUTPUT:
        name: expected/dbscan_5_2.gml
        type: vector

  - algorithm: native:dbscanclustering
