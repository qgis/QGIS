    results:
      OUTPUT:
        name: expected/symmetrical_difference1_a_b.gml
        type: vector
        pk: [id_a, id_b]
        compare:
          fields:
            fid: skip

  - algorithm: native:symmetricaldifference
    name: Test Symmetrical Difference B - A (basic)
    params:
      INPUT:
        name: custom/overlay1_b.geojson
