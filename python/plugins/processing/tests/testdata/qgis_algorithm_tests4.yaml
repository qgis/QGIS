    params:
      INPUT_RASTER:
        name: raster.tif
        type: raster
      NODATA_FOR_MISSING: false
      NO_DATA: -9999.0
      RANGE_BOUNDARIES: 0
      RASTER_BAND: 1
      TABLE:
      - 1
      - 843
      - 3
    results:
