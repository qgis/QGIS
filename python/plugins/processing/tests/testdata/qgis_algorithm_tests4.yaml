        compare:
          fields:
            fid: skip

  - algorithm: native:union
    name: Test Union (geom types)
    params:
      INPUT:
        name: custom/overlay3_a.geojson
        type: vector
      OVERLAY:
        name: custom/overlay3_b.geojson
        type: vector
    results:
      OUTPUT:
        name: expected/union3.gml
        type: vector
        pk: [id_a, id_b]
        compare:
          fields:
            fid: skip

  - algorithm: native:taperedbuffer
    name: Tapered buffers (lines)
    params:
      END_WIDTH: 0.8
      INPUT:
        name: lines.gml
        type: vector
      SEGMENTS: 3
      START_WIDTH: 0.4
    results:
      OUTPUT:
        name: expected/tapered_buffer_line.gml
        type: vector
        compare:
          geometry:
            topo_equal_check: True

  - algorithm: native:taperedbuffer
    name: Tapered buffers (multiline)
    params:
      END_WIDTH: 0.8
      INPUT:
        name: multilines.gml
        type: vector
      SEGMENTS: 3
      START_WIDTH: 0.4
    results:
      OUTPUT:
        name:
        - expected/tapered_buffer_multiline.gml
        - expected/tapered_buffer_multilinev2.gml
        type: vector
        compare:
          geometry:
            topo_equal_check: True


  - algorithm: native:bufferbym
    name: Variable width buffer by m
    params:
      INPUT:
        name: lines_m.shp
        type: vector
      SEGMENTS: 3
    results:
      OUTPUT:
        name: expected/variable_width_buffer_by_m.gml
        type: vector
        compare:
          geometry:
            topo_equal_check: True

  - algorithm: native:reclassifybytable
    name: Reclassify by table
    params:
      INPUT_RASTER:
        name: raster.tif
        type: raster
      NODATA_FOR_MISSING: false
      NO_DATA: -9999.0
      RANGE_BOUNDARIES: 0
      RASTER_BAND: 1
      TABLE:
      - 1
      - 850
      - 3
      - 850
      - 1000
      - 4
    results:
      OUTPUT:
        hash: c29d14f71e8686f7445d53be646fce84702644f159fd0164ac38e861
        type: rasterhash

  - algorithm: native:reclassifybytable
    name: Reclassify by table min <=
    params:
      INPUT_RASTER:
        name: raster.tif
        type: raster
      NODATA_FOR_MISSING: false
      NO_DATA: -9999.0
      RANGE_BOUNDARIES: 1
      RASTER_BAND: 1
      TABLE:
      - 1
      - 843
      - 3
      - 843
      - 1000
      - 4
    results:
      OUTPUT:
        hash: f055b582e4e5abcfa9cce6a69ceb7fac54791ad0d980003f1a23f4b1
        type: rasterhash

  - algorithm: native:reclassifybytable
