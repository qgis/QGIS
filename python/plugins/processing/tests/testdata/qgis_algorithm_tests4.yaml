        hash: 4398ddc5d24b3bf968d9a6e0fbd800344b20880a57915bd50a90e1ba
        type: rasterhash

  - algorithm: native:reclassifybytable
    name: Reclassify by table use nodata
    params:
      INPUT_RASTER:
