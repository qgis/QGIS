    name: TIN interpolation using Z value
    params:
      EXTENT: 0.0,8.0,-5.0,3.0 [EPSG:4326]
      INTERPOLATION_DATA:
        name: pointsz.gml::~::1::~::-1::~::0
        type: interpolation
      METHOD: 0
      PIXEL_SIZE: 0.026667
    results:
      OUTPUT:
