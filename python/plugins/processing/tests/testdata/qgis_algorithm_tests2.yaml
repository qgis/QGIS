        hash:
          - 56d2671d50444f8571affba3f9e585830b82af5e380394178f521065
          - 2ae62aca803e6864ac75e47b4357292b0637d811cb510ed19471f422
          - 3851b5d5f4030513003883150a64c83ec5d63709a6a5866867440309
        type: rasterhash

  - algorithm: qgis:idwinterpolation
    name: IDW interpolation using Z value (old parameters)
    params:
      COLUMNS: 300
      DISTANCE_COEFFICIENT: 2.0
      EXTENT: 0, 8, -5, 3
      INTERPOLATION_DATA:
        name: pointsz.gml::~::1::~::-1::~::0
        type: interpolation
      ROWS: 300
    results:
      OUTPUT:
        hash:
          - 56d2671d50444f8571affba3f9e585830b82af5e380394178f521065
          - 2ae62aca803e6864ac75e47b4357292b0637d811cb510ed19471f422
          - 3851b5d5f4030513003883150a64c83ec5d63709a6a5866867440309
        type: rasterhash

  - algorithm: qgis:tininterpolation
    name: TIN interpolation using attribute (old parameters)
    params:
      COLUMNS: 300
      EXTENT: 0, 8, -5, 3
      INTERPOLATION_DATA:
        name: pointsz.gml::~::0::~::1::~::0
        type: interpolation
      METHOD: '0'
      ROWS: 300
    results:
      OUTPUT:
        hash:
          - 87f40be6ec08f3fcbb5707762de71f6be35bb265c61f594335562a26
          - a31f0faf918ebe0902e5c9c5c8cf606d30f52eb4094bf24e4f8ac67a
          - de8de3914164770865c0045b19cb9bd68531d74e7ceb9794a5f4989d
        type: rasterhash
      #TRIANGULATION_FILE:
      #  name: expected/triangulation.gml
      #  type: vector

  - algorithm: qgis:tininterpolation
    name: TIN interpolation using Z value (old parameters)
    params:
      COLUMNS: 300
      EXTENT: 0, 8, -5, 3
      INTERPOLATION_DATA:
        name: pointsz.gml::~::1::~::-1::~::0
        type: interpolation
      METHOD: '1'
      ROWS: 300
    results:
      OUTPUT:
        hash:
          - 5e14dd0b879884b8b8da56c082947dad681feb4e9f1137f5cda126f8
          - b8389559d6a85e7a672d72254228473fae71af2d89e5a5dd73d1b0d7
          - caeb23e86e710ab0e5555eb8508e9b07b162706bda7fa4faeb94cd7b
        type: rasterhash
      #TRIANULATION_FILE:
      #  name: expected/triangulation.gml
      #  type: vector

  - algorithm: qgis:idwinterpolation
    name: IDW interpolation with breakline
    params:
      DISTANCE_COEFFICIENT: 2.0
      EXTENT: -0.4450000000000012,8.445,-5.2,3.2 [EPSG:4326]
      INTERPOLATION_DATA:
        name: pointsz.gml::~::1::~::-1::~::0::|::breaklines.gml::~::0::~::1::~::2
        type: interpolation
      PIXEL_SIZE: 0.1
    results:
      OUTPUT:
        hash:
        - 56ecc53f6c66a21dd0379170a833c87337932160767cdf9cc47695a8
        - f096ffa048892c87eae61ddd4253501f1236ad785a9b084a2badf051
        type: rasterhash

  - algorithm: native:removenullgeometries
    name: Remove null geometries
    params:
      INPUT:
        name: polys.gml
        type: vector
    results:
      OUTPUT:
        name: expected/remove_null_polys.gml
        type: vector

  - algorithm: native:extractbyexpression
    name: Extract by Expression
    params:
      EXPRESSION: left( "Name",1)='A'
      INPUT:
        name: polys.gml
        type: vector
    results:
      OUTPUT:
        name: expected/extract_expression.gml
        type: vector

  - algorithm: native:extendlines
    name: Extend lines
    params:
      END_DISTANCE: 0.2
      INPUT:
        name: lines.gml
        type: vector
      START_DISTANCE: 0.1
    results:
      OUTPUT:
        name: expected/extend_lines.gml
        type: vector
        compare:
          geometry:
            precision: 7
  - algorithm: native:extendlines
    name: Extend multilines
    params:
      END_DISTANCE: 0.4
      INPUT:
        name: multilines.gml
        type: vector
      START_DISTANCE: 0.2
    results:
      OUTPUT:
        name: expected/extend_multilines.gml
        type: vector

  - algorithm: qgis:extractspecificvertices
    name: Extract specific vertices lines
    params:
      INPUT:
        name: lines.gml
        type: vector
      VERTICES: 0,-1,2,-2
    results:
      OUTPUT:
        name: expected/extract_specific_nodes_lines.gml
        type: vector
        compare:
          fields:
            fid: skip

  - algorithm: qgis:extractspecificvertices
    name: Extract specific vertices polygons
    params:
      INPUT:
        name: polys.gml
        type: vector
      VERTICES: 0,-1,5,-5
    results:
      OUTPUT:
        name: expected/extract_specific_nodes_polys.gml
        type: vector
        compare:
          fields:
            fid: skip

  - algorithm: native:fuzzifyrasterlinearmembership
    name: Test (native:fuzzifyrasterlinearmembership)
    params:
      BAND: 1
      FUZZYHIGHBOUND: 100.0
      FUZZYLOWBOUND: 200.0
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: ed9591139fed080e0b5b789052b881c8fddb25c106ff14e89cbb06c5
        type: rasterhash

  - algorithm: native:fuzzifyrasterlinearmembership
    name: Test (native:fuzzifyrasterlinearmembership)
    params:
      BAND: 1
      FUZZYHIGHBOUND: 200.0
      FUZZYLOWBOUND: 100.0
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: 980df1d095601a885a7518038cdb327d83366db6f33a3fe307eab149
        type: rasterhash

  - algorithm: native:fuzzifyrasterpowermembership
    name: Test (native:fuzzifyrasterpowermembership)
    params:
      BAND: 1
      FUZZYEXPONENT: 2.0
      FUZZYHIGHBOUND: 100.0
      FUZZYLOWBOUND: 200.0
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: d18f956cb94d09a449a62299408e442973f4391415a9005d4d6850dc
        type: rasterhash

  - algorithm: native:fuzzifyrasterpowermembership
    name: Test (native:fuzzifyrasterpowermembership)
    params:
      BAND: 1
      FUZZYEXPONENT: 2.0
      FUZZYHIGHBOUND: 200.0
      FUZZYLOWBOUND: 100.0
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: 782bcc1851b9e73b8c962d4850e356c3dab11999ee41dce9dd2aea5f
        type: rasterhash

  - algorithm: native:fuzzifyrasterlargemembership
    name: Test (native:fuzzifyrasterlargemembership)
    params:
      BAND: 1
      FUZZYMIDPOINT: 100.0
      FUZZYSPREAD: 5.0
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: d4479a5077235cffe4586f40a7c867139a50347f8312fd443c130ccb
        type: rasterhash

  - algorithm: native:fuzzifyrastersmallmembership
    name: Test (native:fuzzifyrastersmallmembership)
    params:
      BAND: 1
      FUZZYMIDPOINT: 100.0
      FUZZYSPREAD: 5.0
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: 31569e93dbdd82c85cbf72c4ceb521015bd143e2106968a413a4ec6c
        type: rasterhash

  - algorithm: native:fuzzifyrastergaussianmembership
    name: Test (native:fuzzifyrastergaussianmembership)
    params:
      BAND: 1
      FUZZYMIDPOINT: 100.0
      FUZZYSPREAD: 0.01
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: e51532915836f3e77695fb8d650a2d1e0984a5be8e8bbf4df677d160
        type: rasterhash

  - algorithm: native:fuzzifyrasternearmembership
    name: Test (native:fuzzifyrasternearmembership)
    params:
      BAND: 1
      FUZZYMIDPOINT: 100.0
      FUZZYSPREAD: 0.01
      INPUT:
        name: dem.tif
        type: raster
    results:
      OUTPUT:
        hash: 71aecb383a686d78ea0e677901a8a93f822b9897d7a9e23ba4ebf24d
        type: rasterhash

  - algorithm: qgis:geometrybyexpression
    name: Geometry by expression (point)
    params:
      EXPRESSION: 'translate( $geometry,1,1)'
      INPUT:
        name: points.gml
        type: vector
      OUTPUT_GEOMETRY: '0'
      WITH_M: false
      WITH_Z: false
    results:
      OUTPUT:
        name: expected/geometry_by_expression_point.gml
        type: vector

  - algorithm: qgis:geometrybyexpression
    name: Geometry by expression (polygon)
    params:
      EXPRESSION: ' translate( centroid($geometry),1,1)'
      INPUT:
        name: polys.gml
        type: vector
      OUTPUT_GEOMETRY: '2'
      WITH_M: false
      WITH_Z: false
    results:
      OUTPUT:
        name: expected/geometry_by_expression_poly.gml
        type: vector
        compare:
          geometry:
            precision: 7

  - algorithm: qgis:geometrybyexpression
    name: Geometry by expression (line)
    params:
      EXPRESSION: ' translate( $geometry,1,1)'
      INPUT:
        name: lines.gml
        type: vector
      OUTPUT_GEOMETRY: '1'
      WITH_M: false
      WITH_Z: false
    results:
      OUTPUT:
        name: expected/geometry_by_expression_line.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Snap lines to lines
    params:
      INPUT:
        name: snap_lines.gml
        type: vector
      REFERENCE_LAYER:
        name: lines.gml
        type: vector
      TOLERANCE: 1.0
    results:
      OUTPUT:
        name: expected/snap_lines_to_lines.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Snap polygons to polygons
    params:
      INPUT:
        name: snap_polys.gml
        type: vector
      REFERENCE_LAYER:
        name: polys.gml
        type: vector
      TOLERANCE: 1.0
    results:
      OUTPUT:
        name: expected/snap_polys_to_polys.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Snap points to points
    params:
      INPUT:
        name: snap_points.gml
        type: vector
      REFERENCE_LAYER:
        name: points.gml
        type: vector
      TOLERANCE: 1.0
    results:
      OUTPUT:
        name: expected/snap_points_to_points.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Snap points to lines (prefer nodes)
    params:
      BEHAVIOR: '0'
      INPUT:
        name: snap_points.gml
        type: vector
      REFERENCE_LAYER:
        name: lines.gml
        type: vector
      TOLERANCE: 1.0
    results:
      OUTPUT:
        name: expected/snap_point_to_lines_prefer_nodes.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Snap points to lines (prefer closest)
    params:
      BEHAVIOR: '1'
      INPUT:
        name: snap_points.gml
        type: vector
      REFERENCE_LAYER:
        name: lines.gml
        type: vector
      TOLERANCE: 1.0
    results:
      OUTPUT:
        name: expected/snap_point_to_lines_prefer_closest.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Snap internal
    params:
      BEHAVIOR: '0'
      INPUT:
        name: custom/snap_internal.gml
        type: vector
      REFERENCE_LAYER:
        name: custom/snap_internal.gml
        type: vector
      TOLERANCE: 1.0
    results:
      OUTPUT:
        name: expected/snap_internal.gml
        type: vector

  - algorithm: qgis:snapgeometries
    name: Test Snap Geometries (to each other)
    params:
      BEHAVIOR: '7'
      INPUT:
        name: custom/snap_geometries.geojson
        type: vector
      REFERENCE_LAYER:
        name: custom/snap_geometries.geojson
        type: vector
      TOLERANCE: 0.5
    results:
      OUTPUT:
        name: expected/snap_geometries.gml
        type: vector

  - algorithm: qgis:poleofinaccessibility
    name: Pole of inaccessibility (polygons)
    params:
      INPUT:
        name: polys.gml
        type: vector
      TOLERANCE: 1.0e-05
    results:
      OUTPUT:
        name: expected/pole_inaccessibility_polys.gml
        type: vector
        compare:
          geometry:
            precision: 7

  - algorithm: native:extractbyattribute
    name: Extract by attribute (is null)
    params:
      FIELD: intval
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '8'
    results:
      OUTPUT:
        name: expected/extract_by_attribute_null.gml
        type: vector

  - algorithm: native:extractbyattribute
    name: Extract by attribute (is not null)
    params:
      FIELD: intval
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '9'
    results:
      OUTPUT:
        name: expected/extract_by_attribute_not_null.gml
        type: vector

  - algorithm: native:extractbyattribute
    name: Extract by attribute (bad field)
    params:
      FIELD: notafield
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '9'
    results:
      OUTPUT:
        name: expected/failure.gml
        type: vector
    expectedException: true

  - algorithm: native:extractbyattribute
    name: Extract by attribute (starts with)
    params:
      FIELD: name
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '6'
      VALUE: A
    results:
      OUTPUT:
        name: expected/extract_by_attribute_startswith.gml
        type: vector

  - algorithm: native:extractbyattribute
    name: Extract by attribute (contains)
    params:
      FIELD: name
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '7'
      VALUE: aaa
    results:
      OUTPUT:
        name: expected/extract_by_attribute_contains.gml
        type: vector

  - algorithm: native:extractbyattribute
    name: Extract by attribute (does not contain)
    params:
      FIELD: name
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '10'
      VALUE: a
    results:
      OUTPUT:
        name: expected/extract_by_attribute_does_not_contain.gml
        type: vector

  - algorithm: native:extractbyattribute
    name: Extract by attribute (greater)
    params:
      FIELD: floatval
      INPUT:
        name: polys.gml
        type: vector
      OPERATOR: '2'
      VALUE: '1'
    results:
      OUTPUT:
        name: expected/extract_by_attribute_greater.gml
        type: vector

  - algorithm: qgis:createattributeindex
    name: Create Attribute Index (only tests for python errors, does not check result)
    params:
      FIELD: fid
      INPUT:
        name: lines.gml
        type: vector
    results: {}

  - algorithm: qgis:deletecolumn
    name: Delete columns (multiple)
    params:
      COLUMN: floatval;name;xxxxxx
      INPUT:
        name: polys.gml
        type: vector
    results:
      OUTPUT:
        name: expected/delete_columns.gml
        type: vector

  - algorithm: qgis:deletecolumn
    name: Delete columns (single)
    params:
      COLUMN: intval
      INPUT:
        name: polys.gml
        type: vector
    results:
      OUTPUT:
        name: expected/delete_column.gml
        type: vector

  - algorithm: qgis:createpointslayerfromtable
    name: Create points from table
    params:
      INPUT:
        name: create_points.gml
        type: table
      MFIELD: mcoord
      TARGET_CRS: EPSG:4326
      XFIELD: xcoord
      YFIELD: ycoord
      ZFIELD: zcoord
    results:
      OUTPUT:
        name: expected/create_points.gml
        type: vector

  - algorithm: native:splitwithlines
    name: Split poly with lines
    params:
      INPUT:
        name: polys.gml
        type: vector
      LINES:
        name: lines.gml
        type: vector
    results:
      OUTPUT:
        name: expected/split_polys_with_lines.shp
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            fid: skip

  - algorithm: native:splitwithlines
    name: Split lines with same lines
    params:
      INPUT:
        name: lines.gml
        type: vector
      LINES:
        name: lines.gml
        type: vector
    results:
      OUTPUT:
        name: expected/split_lines_with_same2.shp
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            fid: skip

  # Split lines with lines considers two cases
  # case 1: two different layers
  - algorithm: native:splitwithlines
    name: Split lines with lines
    params:
      INPUT:
        name: lines.gml
        type: vector
      LINES:
        name: custom/lines2.gml
        type: vector
    results:
      OUTPUT:
        name: expected/split_lines_with_lines.shp
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            fid: skip

  # case 2 split line layer with iself
  - algorithm: native:splitwithlines
    name: Split lines with same lines
    params:
      INPUT:
        name: custom/lines2.gml
        type: vector
      LINES:
        name: custom/lines2.gml
        type: vector
    results:
      OUTPUT:
        name: expected/split_lines_with_lines_same.shp
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            fid: skip

  - algorithm: native:dropgeometries
    name: Drop geometries
    params:
      INPUT:
        name: polys.gml
        type: vector
    results:
      OUTPUT:
        name: expected/dropped_geometry.csv
        type: vector

  - algorithm: native:creategrid
    name: Create grid (lines)
    params:
      CRS: EPSG:4326
      EXTENT: -1,11.2,-4,6.5
      HSPACING: 5.0
      TYPE: '1'
      VSPACING: 3.0
    results:
      OUTPUT:
        name: expected/grid_lines.gml
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            left:
              precision: 7
            right:
              precision: 7
            top:
              precision: 7
            bottom:
              precision: 7

  - algorithm: native:creategrid
    name: Create grid (rectangles)
    params:
      CRS: EPSG:4326
      EXTENT: -1,11.2,-4,6.5
      HSPACING: 5.0
      TYPE: '2'
      VSPACING: 3.0
    results:
      OUTPUT:
        name: expected/grid_rectangles.gml
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            left:
              precision: 7
            right:
              precision: 7
            top:
              precision: 7
            bottom:
              precision: 7

  - algorithm: native:creategrid
    name: Create grid (diamond)
    params:
      CRS: EPSG:4326
      EXTENT: -1,11.2,-4,6.5
      HSPACING: 5.0
      TYPE: '3'
      VSPACING: 3.0
    results:
      OUTPUT:
        name: expected/grid_diamond.gml
        type: vector
        compare:
          geometry:
            precision: 7
          fields:
            left:
              precision: 7
            right:
              precision: 7
            top:
              precision: 7
            bottom:
              precision: 7

  - algorithm: native:creategrid
    name: Create grid (hexagon)
    params:
      CRS: EPSG:4326
      EXTENT: -1,11.2,-4,6.5
      HSPACING: 5.0
      TYPE: '4'
      VSPACING: 5.0
    results:
      OUTPUT:
        name: expected/grid_hexagon.gml
        type: vector
