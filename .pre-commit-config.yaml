exclude: |
    (?x)^(
        python/.*/auto_\w+/.*.py|
        tests/testdata/script_with_error.py
    )$
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.3
    exclude: |
      (?x)^(
          src/core/.*|
          src/gui/.*|
          src/analysis/.*|
          src/3d/.*
      )$
    hooks:
    - id: clang-format
      types_or: [c++, c, c#]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [--py39-plus]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: local
    hooks:
      - id: prepare_commit
        name: prepare_commit
        entry: ./scripts/prepare_commit.sh
        language: system
        always_run: true
        pass_filenames: false

ci:
  autofix_prs: true
  autoupdate_schedule: quarterly
