exclude: |
    (?x)^(
        python/.*/auto_\w+/.*.py|
        external/.*|
        tests/testdata/script_with_error.py
    )$
fail_fast: false

repos:
  - repo: local
    hooks:
      - id: spell_check
        name: spell_check
        entry: ./scripts/pre_commit/prepare_commit_spell_check.sh
        language: system
        always_run: true
        pass_filenames: true
        verbose: true

  - repo: local
    hooks:
      - id: doxygen_test
        name: doxygen_test
        entry: ./scripts/pre_commit/prepare_commit_doxygen_test.sh
        language: system
        always_run: true
        pass_filenames: true
        verbose: true

  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck
        entry: ./scripts/pre_commit/prepare_commit_shellcheck.sh
        language: system
        always_run: true
        pass_filenames: true
        verbose: true

  - repo: local
    hooks:
      - id: prepare_commit
        name: prepare_commit
        entry: ./scripts/pre_commit/prepare_commit.sh
        language: system
        always_run: true
        pass_filenames: true
        verbose: true

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v19.1.6
    # if adding directory handled by clang-format
    # you need to adapt prepare_commit and verify_indentation scripts accordingly
    hooks:
    - id: clang-format
      types_or: [c++, c, c#]
      exclude: |
        (?x)^(
            src/core/.*
        )$
      verbose: true

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py39-plus]
        verbose: true

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        verbose: true

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
        verbose: true

  # MUST run last
  - repo: local
    hooks:
      - id: prepare_sip
        name: prepare_sip
        entry: ./scripts/pre_commit/prepare_commit_sip.sh
        language: system
        always_run: true
        pass_filenames: true
        verbose: true
